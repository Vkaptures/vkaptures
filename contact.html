<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vkaptures | Contact</title>
  <style>
    @font-face {
      font-family: 'Baliung';
      src: url('Baliung.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Deltha';
      src: url('Deltha.ttf') format('truetype');
    }

    :root {
      --bg: #F9F9F9;
      --header-bg: #FFFFFF;
      --nav-bg: #FFFFFF;
      --nav-text: #222;
      --nav-hover: #50C878;
      --text-dark: #222;
      --accent: #50C878;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--bg);
      color: var(--text-dark);
      font-family: 'Deltha', sans-serif;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.fade-in {
      opacity: 1;
    }

    header {
      background-color: var(--header-bg);
      text-align: center;
      padding: 2.5rem 1rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    header img {
      width: 140px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      margin-bottom: 1rem;
    }
    header h1 {
      font-family: 'Baliung', serif;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    header p {
      color: #555;
      font-size: 1.1rem;
      margin-top: 0.3rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      padding: 1rem;
      background-color: var(--nav-bg);
      border-bottom: 1px solid #e0e0e0;
    }
    nav a {
      text-decoration: none;
      color: var(--nav-text);
      font-family: 'Deltha', sans-serif;
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: var(--nav-hover);
      color: #fff;
    }

    .contact-section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    .contact-section h2 {
      font-family: 'Baliung', serif;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: var(--accent);
    }
    .contact-section p {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
      font-size: 1rem;
    }

    .contact-options {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    iframe, form {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
