<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vkaptures | Contact</title>
  <style>
    @font-face {
      font-family: 'Baliung';
      src: url('Baliung.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Deltha';
      src: url('Deltha.ttf') format('truetype');
    }

    :root {
      --bg: #F9F9F9;
      --header-bg: #FFFFFF;
      --nav-bg: #FFFFFF;
      --nav-text: #222;
      --nav-hover: #50C878;
      --text-dark: #222;
      --button-bg: #50C878;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--bg);
      color: var(--text-dark);
      font-family: 'Deltha', sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: var(--header-bg);
      text-align: center;
      padding: 2.5rem 1rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    header img {
      width: 140px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      margin-bottom: 1rem;
    }
    header h1 {
      font-family: 'Baliung', serif;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    header p {
      color: #555;
      font-size: 1.1rem;
      margin-top: 0.3rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      padding: 1rem;
      background-color: var(--nav-bg);
      border-bottom: 1px solid #e0e0e0;
    }
    nav a {
      text-decoration: none;
      color: var(--nav-text);
      font-family: 'Deltha', sans-serif;
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: var(--nav-hover);
      color: #fff;
    }

    .contact-section {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .contact-section h2 {
      text-align: center;
      font-family: 'Deltha', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }
    .contact-section p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }

    .contact-options {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .contact-box {
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
      transition: box-shadow 0.3s;
    }
    .contact-box:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: 'Deltha', sans-serif;
    }
    form button {
      padding: 0.8rem;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-family: 'Deltha', sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #3eb46b;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_6813.PNG" alt="Vkaptures Logo">
    <h1>Vkaptures</h1>
    <p>Get in touch with us</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="portraits.html">Portraits</a>
    <a href="couples.html">Couples</a>
    <a href="family.html">Family</a>
    <a href="maternity.html">Maternity</a>
    <a href="babyshoot.html">Babyshoot</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact-section">
    <h2>Contact Vkaptures</h2>
    <p>Choose your preferred way to reach us!</p>

    <div class="contact-options">

      <div class="contact-box">
        <h3>Google Form</h3>
        <iframe src="YOUR_GOOGLE_FORM_EMBED_URL_HERE"></iframe>
      </div>

      <div class="contact-box">
        <h3>Email Us Directly</h3>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </section>
</body>
</html>
