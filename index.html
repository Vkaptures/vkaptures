<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vkaptures | Home</title>
  <style>
    @font-face {
      font-family: 'Baliung';
      src: url('Baliung.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Deltha';
      src: url('Deltha.ttf') format('truetype');
    }

    :root {
      --sidebar-bg: #C0C0C0;
      --hover-color: #50C878;
      --text-color: #222;
      --bg-color: #F9F9F9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Deltha', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.fade-in {
      opacity: 1;
    }

    aside {
      width: 240px;
      background-color: var(--sidebar-bg);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    aside img {
      width: 140px;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    aside h1 {
      font-family: 'Baliung', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 0.8rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-family: 'Deltha', sans-serif;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: var(--hover-color);
      color: #fff;
    }

    main {
      flex: 1;
      padding: 2rem;
      background-color: var(--bg-color);
      overflow-y: auto;
    }

    .grid {
      column-count: 4;
      column-gap: 1.5rem;
    }

    @media (max-width: 768px) {
      .grid {
        column-count: 2;
      }
    }

    .grid img {
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, opacity 0.4s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
      break-inside: avoid;
      background-color: #fff;
    }

    .grid img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

  </style>
</head>
