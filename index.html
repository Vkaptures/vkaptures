<head>
  <meta charset="UTF-8" />

  <title>Vkaptures | Home</title>
  <style>
    @font-face {
      font-family: 'Baliung';
      src: url('Baliung.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Deltha';
      src: url('Deltha.ttf') format('truetype');
    }

    :root {
      --sidebar-bg: #C0C0C0;
      --hover-color: #50C878;
      --text-color: #222;
      --bg-color: #F9F9F9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Deltha', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.fade-in {
      opacity: 1;
    }

    aside {
      width: 240px;
      background-color: var(--sidebar-bg);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    aside img {
      width: 140px;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    aside h1 {
      font-family: 'Baliung', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 0.8rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-family: 'Deltha', sans-serif;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: var(--hover-color);
      color: #fff;
    }

    main {
      flex: 1;
      padding: 2rem;
      background-color: var(--bg-color);
      overflow-y: auto;
    }

    .grid {
      column-count: 4;
      column-gap: 1.5rem;
    }

    @media (max-width: 768px) {
      aside {
        display: none;
      }

      .topbar {
        display: flex;
      }

      .grid {
        column-count: 2;
      }
    }

    .grid img {
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, opacity 0.4s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
      break-inside: avoid;
      background-color: #fff;
    }

    .grid img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .topbar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--sidebar-bg);
      padding: 1rem;
      align-items: center;
      justify-content: space-between;
      z-index: 1001;
    }

    .topbar h1 {
      font-family: 'Baliung', serif;
      font-size: 1.5rem;
    }

    .menu-button {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: var(--sidebar-bg);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: left 0.3s ease;
      z-index: 1002;
    }

    .mobile-menu.active {
      left: 0;
    }

    .overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index:1000;
    }

    .overlay.active {
      display: block;
    }

    .mobile-menu img {
      width: 120px;
      border-radius:12px;
      margin-bottom:1rem;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }

    .mobile-menu nav {
      display: flex;
      flex-direction: column;
      gap:0.8rem;
      width:100%;
    }

    .mobile-menu nav a {
      text-decoration: none;
      color: var(--text-color);
      font-family: 'Deltha', sans-serif;
      padding: 0.6rem 1rem;
      border-radius:6px;
      transition: background-color 0.3s, color 0.3s;
    }

    .mobile-menu nav a:hover {
      background-color: var(--hover-color);
      color:#fff;
    }
  </style>
</head>
