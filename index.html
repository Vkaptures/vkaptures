<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vkaptures | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; color: #111; }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: #000;
    }
    header img {
      width: 150px;
      border-radius: 12px;
    }
    header h1 {
      color: #fff;
      font-size: 2rem;
      margin-top: 1rem;
      font-weight: 600;
    }
    header p {
      color: #bbb;
      font-size: 1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #0077ff;
      transform: scale(1.05);
    }

    .grid {
      column-count: 3;
      column-gap: 1.5rem;
      padding: 2rem;
    }
    .grid img {
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, opacity 0.4s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
      break-inside: avoid;
    }
    .grid img:hover {
      transform: scale(1.04);
    }

    @media (max-width: 768px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .grid {
        column-count: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }
    .lightbox.active { display: flex; }
    .lightbox:after {
      content: "âœ–";
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_6813.PNG" alt="Vkaptures Logo">
    <h1>Vkaptures</h1>
    <p>Capturing stories, one frame at a time.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="portraits.html">Portraits</a>
    <a href="couples.html">Couples</a>
    <a href="family.html">Family</a>
    <a href="maternity.html">Maternity</a>
    <a href="babyshoot.html">Babyshoot</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="grid">
    <!-- Mix of categories -->
    <img src="https://source.unsplash.com/600x800/?portrait,1" alt="Mixed 1">
    <img src="https://source.unsplash.com/600x800/?couple,1" alt="Mixed 2">
    <img src="https://source.unsplash.com/600x800/?baby,1" alt="Mixed 3">
    <img src="https://source.unsplash.com/600x800/?maternity,1" alt="Mixed 4">
    <img src="https://source.unsplash.com/600x800/?family,1" alt="Mixed 5">
    <img src="https://source.unsplash.com/600x800/?portrait,2" alt="Mixed 6">
    <img src="https://source.unsplash.com/600x800/?couple,2" alt="Mixed 7">
    <img src="https://source.unsplash.com/600x800/?baby,2" alt="Mixed 8">
    <img src="https://source.unsplash.com/600x800/?maternity,2" alt="Mixed 9">
    <img src="https://source.unsplash.com/600x800/?family,2" alt="Mixed 10">
    <img src="https://source.unsplash.com/600x800/?portrait,3" alt="Mixed 11">
    <img src="https://source.unsplash.com/600x800/?family,3" alt="Mixed 12">
    <img src="https://source.unsplash.com/600x800/?baby,3" alt="Mixed 13">
  </section>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Preview">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const galleryImages = document.querySelectorAll('.grid img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
